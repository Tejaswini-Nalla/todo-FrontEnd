<a routerLink = "../addTask" class = "btn btn-primary " role="button" routerLinkActive="active">Add</a>
<div id="todotasks" >
<div *ngFor="let todoTask of todoTasks">
  <div class="card text-white">
    <div class="card-body">
      <div class="container">
        <div class="row">
          <div class="col-8">
            <h5>{{ todoTask.task }}</h5>
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-default" (click) = "editTask(todoTask.id)" >
              <i class="fa fa-pencil"></i>
            </button>
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-default" (click) ="deleteTask(todoTask.id)" >
              <i class="fa fa-trash"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
